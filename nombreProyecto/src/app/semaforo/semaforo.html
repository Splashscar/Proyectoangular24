
<div class="container" style="background-color: rgb(189, 189, 2);">
     <div class="col">
        <div #colorRojo style="width: 150px; height: 150px; background-color: rgb(0, 0, 0); margin: 10px; border-radius: 50%;"></div>
    </div>
    <div class="col">
        <div #colorAmarillo style="width: 150px; height: 150px; background-color: rgb(0, 0, 0); margin: 10px; border-radius: 50%;"></div>     
    </div>

    <div class="col">
        <div #colorVerde style="width: 150px; height: 150px; background-color: rgb(0, 0, 0); margin: 10px; border-radius: 50%;"></div>      
    </div>
    <br>
</div>

<div class="row-mt-3">
    <button class="btn btn-danger" (click)="cambiarCR(colorRojo, colorVerde, colorAmarillo)">Rojo</button>
    <button class="btn btn-warning" (click)="cambiarCA(colorAmarillo, colorRojo, colorVerde)">Amarillo</button>
    <button class="btn btn-success" (click)="cambiarCV(colorVerde, colorRojo, colorAmarillo)">Verde</button>
</div>
